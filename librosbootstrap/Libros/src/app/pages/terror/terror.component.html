<div class="container text-center bg_info">
  <h1> <b> Listado Terror </b></h1>

  <div class="row">
    <div class="col "><b>Titulo</b></div>
    <div class="col "><b>Autor</b></div>
    <div class="col "><b>Precio</b></div>
  </div>

  <div *ngFor="let libro of libros">
    <div class="row" *ngIf="libro.autor==='Pablo'|| libro.autor==='Manolo'">
      <div class="col text-left">{{libro.titulo}}</div>
      <div class="col">{{libro.autor}}</div>
      <div class="col">{{libro.precio}}</div>
    </div>
  </div>

</div>
