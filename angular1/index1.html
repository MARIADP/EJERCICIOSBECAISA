<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     
</head>
<body>

<div ng-app="myApp" ng-controller="nameCtrl">
     <p>Type a letter in the input field:</p>
     <p>Pais:<input type="text" ng-model="test1"></p>
     <ul>
          <li ng-repeat="x in pais | filter:test1">{{ x }}</li>
     </ul>
     <br>
     <p>Type a letter in the input field:</p>
     <br>
     <p>Provincia:<input type="text" ng-model="test2"></p>
     <ul>
          <li ng-repeat="x in provincia | filter:test2">{{ x }}</li>
     </ul>

</div>


                  
<script>
     angular.module('myApp', []).controller('nameCtrl', function($scope) {
     $scope.pais = ['Espa√±a','Francia','Italia','Reino Unido', 'Alemania'];
     $scope.provincia = ['Alicante','Valencia','Castellon','Murcia','Albacete'];
     });
                  
</script>






     
</body>

</html>
